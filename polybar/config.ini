[global/wm]
margin-top = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/palette.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/top]
enable-ipc = true
bottom = false
fixed-center = true

width = 100%
height = 23pt

offset-x = 98%
offset-y = 8pt

background = ${colors.gray3}
foreground = ${colors.white}

line-size = 1pt

border-size = 5pt
border-color = ${colors.gray3}

padding-left = 0pt
padding-right = 0pt

module-margin-left = 0pt
module-margin-right = 0pt

font-0 = JetBrainsMono Nerd Font:size=13;4
font-1 = JetBrainsMono Nerd Font:size=22;5
font-2 = JetBrainsMono Nerd Font:size=25;6
font-3 = JetBrainsMono Nerd Font:size=16;4

cursor-click = pointer
cursor-scroll = ns-resize

scroll-up = i3.next
scroll-down = i3.prev

modules-left = left filesystem slash space slash cpu slash space slash memory slash space slash temperature slash space slash workspaces right
modules-center = left x right
modules-right = left spotify slash space slash pulseaudio slash space slash network slash space slash time slash space slash date right

wm-restock = i3

[settings]
screenchange-reload = true
pseudo-transparency = true
